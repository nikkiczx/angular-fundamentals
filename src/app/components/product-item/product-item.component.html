<div class="product-container">
  <a [routerLink]="['/product/', product.id]"><img class="product-image" src="{{ product.url }}" alt="{{ product.name }}" /></a>
  <p>{{ product.name }}</p>
  <p>${{ product.price }}</p>
  <select (change)="quantityChange($event)">
    <option *ngFor="let quantity of inventory"  [value]="quantity" >{{ quantity }}</option>
  </select>
  <button (click)="addToCart()">Add To Cart</button>
</div>
