<ol>
    <li>        
        <p>{{ cart.name }}</p>        
        <p>${{ cart.price}}</p>
        <p>{{ cart.quantity }}</p>
        <div>Quantity: <input type="number" step="1" value="{{ cart.quantity }}" name="itemQuantity" [(ngModel)]="itemQuantity"
            (ngModelChange)=changeQuantity($event)></div>
    </li>
</ol>
